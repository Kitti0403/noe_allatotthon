<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kalkulator.css">
    <link rel="stylesheet" href="../style.css">
    <title>Noé Állatotthon - Számoló</title>
</head>
<body>
    <div id="navbar"></div>

    <main>

        <div class="calc-container">
            <div class="row1">
                <header>
                    <h1>Milyen háziállatod van?</h1>
                </header>
            </div>
            <div class="row2">
                <button class="buttonKutya" value="kutya">Kutya</button>
                <button class="buttonMacska" value="macska">Macska</button>
            </div>

            <div class="columns">
                <div class="columnLeft">
                    <header>
                        <h1>Hány kilós?</h1>
                    </header>
                    <input type="number" name="kilo" id="kilo" class="kiloInput">
                    <header>
                        <h1>Milyen idős?</h1>
                    </header>
                    <select name="kor" id="kor" class="korSelect">
                        <option value="valassz" disabled selected>Válassz...</option>
                        <option value="kolyok">Kölyök (12 hónap alatt)</option>
                        <option value="felnott">Felnőtt (1-8 év között)</option>
                        <option value="idos">Idős (8 év felett)</option>
                    </select>
                </div>
                <div class="columnRight">
                    <div class="valasz"></div>
                    <button class="calculateButton">Számítás</button>
                </div>
            </div> 
        </div>
    </main>

    <script src="kalkulator.js" defer></script>
    <script src="../script.js"></script>
</body>
</html>
